name: CD - TPO Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test

      - name: Prepare deploy artifact (single app.jar)
        run: |
          echo "=== JAR LIST ==="
          find . -maxdepth 8 -type f -path "*/build/libs/*.jar" -print
          JAR_PATH=$(find . -maxdepth 8 -type f -path "*/build/libs/*.jar" ! -name "*plain.jar" | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "ERROR: No jar found under */build/libs/*.jar"
            exit 1
          fi
          echo "Using jar: $JAR_PATH"
          mkdir -p deploy
          cp "$JAR_PATH" deploy/app.jar
          ls -al deploy

      - name: Copy app.jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "deploy/app.jar"
          target: "/home/ubuntu/tpo/build/libs/"

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            cd ~/tpo
            ls -al ~/tpo/build/libs
            docker compose up -d --build
            docker ps
